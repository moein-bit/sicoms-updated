{% extends "homepage/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="col-md-8 py-5 px-5 mb-4" id="register">
        
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-dark font-weight-bold">Create A New Event!</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-dark" type="submit">Create</button>
                </div>
            </form>
        
    </div>


    
{% endblock content %}
