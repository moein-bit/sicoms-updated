{% extends "homepage/base.html" %}
{% block content %}



    <div class="col-md-8 py-5 px-5" id="register">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mb-4 text-dark font-weight-bold">Delete Post</legend>
                <div class="border-top border-dark"></div>
                <h2>Are you sure you want to delete the event "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'event-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>



    
{% endblock content %}
{% block footer %}
{% endblock footer %}
